<html>

<head>
  <title>Therm</title>
  <link rel="icon" type="image/png" href="../therm-icon.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <main class="grid-container">
  	<div class="topleft"></div>
  	<div class="dspl">
  		<h1 id="temperature"></h1>
  		<h1 id="nrg-usg"></h1>
		</div>
		<div class="topright">
			<button id="btn-weather"> GET WEATHER</button> 
			<div id="weather"> </div>
		</div>
		<div class="down">
			<button id="temp-down"><img id="btn-down" src="../assets/down_arr_blue_icn.svg" /></button>
		</div>
		<div class="save">
			<button id="pwrsv" class="pwrsvon">Power Saving Enabled</button>
			<button id="temp-reset">Reset Temperature</button>
		</div>
    <div class="up">
    	<button id="temp-up"><img id="btn-up" src="../assets/up_arr_red_icn.svg" /></button>
    </div> 
  </main>

  <script type="text/javascript" src="thermostat.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</body>

</html>
