<html>

<head>
  <title>Therm</title>
  <link rel="icon" type="image/png" href="../therm-icon.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <main class="grid-container">
    <div class="topleft" class="slidect1"><h1 id="test"></h1>
    </div>
    <div class="dspl">
      <h1 id="temperature"></h1>
      <h1 id="nrg-usg"></h1>
    </div>
    <div class="topright">
      <ul id="weather">
        <li id="city"></li>
        <li id="curtemp"></li>
        <li id="weathdescrip"></li>
        <li id="mintemp"></li>
        <li id="maxtemp"></li>
        <li id="humidity"></li>
        <li id="wind"></li>
      </ul>
    </div>
    <div class="down" class="slidect1">
    	  <h3 id="limit-errors"></h3>
      <input type="range" min="10" max="25" value="20" step="0.1" class="slider" id="myRange">
    </div>
    <div class="save">
      <div class="saveleft">
        <button id="pwrsv" class="pwrsvon">Power Saving Enabled</button>
        <button id="temp-reset">Reset Temperature</button>
      </div>
      <div class="saveright">
        <input id="user-loc" type="text" placeholder="Enter Your City"></input>
        <input id="btn-weather" type="submit" value="GET WEATHER" disabled></input>
      </div>
    </div>
    <div class="up">

    </div>
  </main>
  <script type="text/javascript" src="thermostat.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</body>

</html>
